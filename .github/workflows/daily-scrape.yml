name: Daily scrape -> Supabase

on:
  schedule:
    # 11:00 UTC daily (GitHub cron is UTC)
    - cron: "0 11 * * *"
  workflow_dispatch:

concurrency:
  group: daily-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Randomize start (0-3600s)
        shell: bash
        run: |
          delay=$((RANDOM % 3600))
          echo "Sleeping for ${delay}s to randomize run time..."
          sleep "$delay"

      - name: Scrape + upsert to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm scrape
