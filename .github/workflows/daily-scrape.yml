name: Daily scrape -> Supabase

on:
  schedule:
    - cron: "0 11 * * *"   # 11:00 UTC daily
  workflow_dispatch:

concurrency:
  group: daily-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Match your engines.node ^24.11.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.0"

      # IMPORTANT: do NOT specify pnpm version here since package.json already pins it
      - name: Setup pnpm (from packageManager in package.json)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Cache Playwright browsers (so we don't download Chromium every run)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium (and OS deps)
        run: pnpm exec playwright install --with-deps chromium
        # ^ This is the missing piece. Playwright requires a separate browser download step.
        # Docs recommend playwright install --with-deps in CI. :contentReference[oaicite:1]{index=1}

      - name: Randomize start (0-360s)
        shell: bash
        run: |
          delay=$((RANDOM % 360))
          echo "Sleeping for ${delay}s to randomize run time..."
          sleep "$delay"

      - name: Full scrape + upsert to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm scrape
